<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Lista de Contactos</h2>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Correo Electrónico</th>
                <th>Nombre</th>
                <th>Asunto</th>
            </tr>
        </thead>
        <tbody id="tabla-contactos">
            <!-- Los registros se cargarán aquí -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Función para cargar registros de contactos en la tabla
    function cargarContactos() {
        $.ajax({
            url: "/buscar",
            method: "GET",
            success: function(registros) {
                let tabla = $("#tabla-contactos");
                tabla.empty(); // Limpiar la tabla antes de cargar nuevos registros

                registros.forEach(function(contacto) {
                    let fila = `
                        <tr>
                            <td>${contacto[0]}</td>
                            <td>${contacto[1]}</td>
                            <td>${contacto[2]}</td>
                            <td>${contacto[3]}</td>
                        </tr>
                    `;
                    tabla.append(fila);
                });
            },
            error: function() {
                alert("Error al cargar los contactos.");
            }
        });
    }

    // Llamar a la función para cargar contactos cuando se carga la página
    $(document).ready(function() {
        cargarContactos();
    });
</script>

</body>
</html>
